 inkculture.1_title:0 "Cultural Reform"
 inkculture.1_desc:0 "The Eastern Knights are known to be very religious, but they were also very nationalistic. [Root.Monarch.GetTitle] [Root.Monarch.GetName] wanted to separate their culture from the Arab culture and initiated a cultural reform in [GetYear]. [ROOT.Monarch.GetHerHis] aim was to create a common culture with Altai Turkic, Azeris and Crimean Tatars."
 inkculture.1a:0 "God bless our nation!"
 inkculture.2_title:0 "Western Turks"
 inkculture.2_desc:0 "The two cultures closest to Turkish culture are Azerbaijani and Crimean cultures. These two cultures eventually accepted [Root.Religion.GetName] faith and were able to join the Neo-Turkic culture group. The [Root.Monarch.GetTitle] aimed to unite and Christianize all Turkic people."
 inkculture.3_title:0 "Unite Neo-Turkic Culture"
 inkculture.3_desc:0 "After conquering all the Altai cultures, [Root.Monarch.GetTitle] [Root.Monarch.GetName] included all Altai cultures in [ROOT.Monarch.GetHerHis] cultural group with a great cultural reform. [ROOT.Monarch.GetSheHe] will be the first and only leader in history to be able to establish such a great culture."
 inkculture.4_title:0 "Rebirth of Eastern Roman Culture"
 inkculture.4_desc:0 "After the fall of Constantinople, this empire called itself the New Roman Empire. Although the bureaucracy was also Roman influence, the culture of the empire was not a Roman culture. In [GetYear], [Root.Monarch.GetTitle] [Root.Monarch.GetName] united all Turkish and Greek cultures and aimed to combine the unique culture of the Eastern Roman Empire with these two cultures."
 inkculture.5_title:0 "Unification with Armenians and Georgians"
 inkculture.5_desc:0 "The noblest cultures of the Eastern Roman culture in the east are Armenians and Georgians. These two cultures joined the Neo-Eastern Roman culture in [GetYear] and glorified our culture. [Root.Monarch.GetYear], [Root.Monarch.GetTitle]  has shown again that he is a true heir to Rome."
 inkculture.6_title:0 "Unite Neo-Eastern Roman Culture"
 inkculture.6_desc:0 "The Syriac culture was one of the important Eastern Roman cultures in the Middle East. Unfortunately, with the rise of Islam, they were assimilated by Arabs. Fortunately, [Root.Monarch.GetTitle] [Root.Monarch.GetName] conquered all the Syrian culture in [GetYear], allowing them to return to their own culture."
 inkculture.7_title:0 "a New Balkan Culture"
 inkculture.7_desc:0 "This empire has aimed to be completely westernized since the day it was founded. They were uncomfortable with the fact that their own culture was the same as the eastern cultures that had been under Muslim influence. [Root.Monarch.GetTitle] [Root.Monarch.GetName] created a new Balkan culture with the combination of Bulgarian, Turkish and Greek cultures. Although some bureaucrats said that the [Root.Monarch.GetTitle]'s goal was to increase his power in the Balkans, some of them were to westernize."
 inkculture.8_title:0 "Unification with Albanians and Serbian"
 inkculture.8_desc:0 "These two important cultures in the center of the Balkans joined our Neo Balkan-Anatolian culture in [GetYear]. The goal of [Root.Monarch.GetTitle] [Root.Monarch.GetName], who got stronger in the Balkans, was to integrate other Balkan cultures into their own."
 inkculture.9_title:0 "Unite Neo Balkan Anatolian Culture"
 inkculture.9_desc:0 "Although there are different ethnic groups in this cultural group, their culture has been assimilated under this empire for the sake of this cultural group. The [Root.Monarch.GetTitle] achieved his goal and became the hegemon power in the Balkans."
 
