 inkrmo.12_title:0 "Milan Reclaimed"
 inkrmo.12_desc:0 "Milan, one of the important cities of the Roman Empire, was rejoined within the borders of the New Roman Empire. The Glorious Empire is showing day by day that it is the sole and true heir of Rome."
 
 ink_common.1_title:0 "Crisis of Aegean Islands"
 ink_common.1_desc:0 "It was causing a crisis between the two countries in the Aegean Islands, which were under the control of the Genoese. [Root.Monarch.GetTitle], who wanted to dominate the Mediterranean, was uncomfortable with the Genoese bases on these islands. We can ask for these lands from the Genoese who were weak and separated from the Holy Roman Empire."
 ink_common.2_title:0 "Demands Islands"
 ink_common1.a:0 "Claim the lands."
 ink_common1.b:0 "There is no need to ask such a thing from such a weak state."
 ink_common.3_title:0 "Our Offer Was Rejected!"
 ink_common.3_desc:0 "The weak Genoese thought they could resist our strength and refused our offer."
 ink_common3.a: "This is a cause of war!"
 ink_common.4_title: "Anti Habsburg Alliance"
 ink_common.4_desc: "The Habsburg dynasty, which was the empire of the Holy Roman Empire in the middle of Europe, was in great danger from the east and the west. Habsburgs were attempting to fight the French. The French [FRA.Monarch.GetTitle] [FRA.Monarch.GetName] asked for [FRA.Monarch.GetHerHis] help and alliance with the letter he sent to the [Root.Monarch.GetTitle]."
 ink_common4.a:0 "Enemy of my enemy is my friend."
 ink_common4.b:0 "We don't need them."
 
