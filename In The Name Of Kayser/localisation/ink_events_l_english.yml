 ttest13.a:0 "I understand.."
 
 crusadeink.1_title:0 "Crusade Start"
 crusadeink.1_desc:0 "The Crusade was declared against the [crusader_target_country.GetName] by [Root.Monarch.GetTitle] [Root.Monarch.GetName] in [GetYear], and this crusade was announced to the entire Christian Catholic world. In accordance with the Holy Covenant, the Knights sent envoys to ask these Catholic states to contribute to the crusade."
 crusadeink.1a:0 "Send envoys."
 crusadeink.2_title:0 "Contribution of Crusade"
 crusadeink.2_desc:0 "[Root.Monarch.GetTitle] was about to declare the crusade. [Root.Monarch.GetSheHe] was deciding what kind of contribution he would ask from the catholic countries."
 crusadeink.2a:0 "Ask them to join the Crusade."
 crusadeink.2b:0 "Request Ducat and Manpower."
 crusadeink.4_title:0 "The Crusade Aid"
 crusadeink.4_desc:0 "Ducat and Manpower aid from Catholic countries reached the capital, [Root.Capital.GetName]."
 crusadeink.4a:0 "Perfect!"
 crusadeink.5_title:0 "Victory of the Crusade"
 crusadeink.5_desc:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] defeated all the infidels and came to the capital [Root.Capital.GetName] with his army in the morning of [GetYear]. The people greeted the [Root.Monarch.GetTitle] with great enthusiasm."
 crusadeink.5b:0 "Deus Vult!"
 crusadeink.6_title:0 "Defeat of the Crusade"
 crusadeink.6_desc:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName], whose crusade resulted in a great defeat, was humiliated by the infidels. Returning to the capital [Root.Capital.GetName] with his army, the [Root.Monarch.GetTitle] was seeing the sad facial expressions of the people."
 crusadeink.6b:0 "God be with us."
 crusadeink.7_title:0 "The Holy Covenant"
 crusadeink.7_desc:0 "After the fall of Roma, the Pope and the Catholics were afraid of losing Roma. A new special offer of peace was presented, sent by the Pope. They offered to contribute to the Crusades if the Eastern Knights did not invade Roma and did not threaten the existence of the Pope."
 crusadeink.7a:0 "Deal with Pope."
 crusadeink.7b:0 "Roma Belong to Us!"
 
