 inkachi.16_desc:0 "[GetINKAchievement1] / £mil£ §BAllah Vu..Ops.. Deus VULT!:§! Have 100 Devotion. Own Palestine area and convert it to your religion.\n[GetINKAchievement2] / £adm£ §BSave the Brothers:§! Create Neo-Turkic culture group and convert it to all to your religion.\n[GetINKAchievement3] / £artillery_icon_small£ §BEarly Tanks:§! Have at least 70% Siege Ability and 20% Artillery Power.\n[GetINKAchievement4] / £dip£ §BLord of the 8 Orders:§! Have at least 8 Crusader Marches and without any subject having 50% or more Liberty Desire.\n[GetINKAchievement5] / £icon_manpower£ §BExcuse me, It's my Crusade!:§! No great power non-christian country in Asia and No European country in Asia.(Only avaible in Age of Revolutions)" 
 inkachi.17_desc:0 "[GetINKAchievement6] / £dip£ §Bvon Habsburgs? Which duchy's dynasty?:§! Become Emperor of HRE. Austria's rank is duchy(1) and Austria doesn't have any subjects or Austria is not exist.\n[GetINKAchievement7] / £icon_sailors£ §BThe Turks should not colonize(!):§! Have at least 6 colonies and No country has a colony.(Only avaiable in Age of Absolutism or Age of Revolutions).\n[GetINKAchievement8] / £adm£ §BPope-sama you should retire..:§! Have Papal States subject or have core on Roma.\n[GetINKAchievement9] / £mil£ §BProfessional Mercenary Armies:§! Have at least 300 Mercenaries and 100% Army Professionalism.\n[GetINKAchievement10] / £cavalry_icon_small£ §BWinged Siphais Arrived:§! Control Warszawa with a 80% war score against Poland or Commonwealth." 
 inkachi.18_desc:0 "[GetINKAchievement11] / £adm£ §BI Said I'm the True Heir to Rome:§! Have core on Konstantinopolis, Roma, Athens, Paris, Tunis, London, Madrid, Lisboa, Cairo, Kayseri, Antioch, Milan.\n[GetINKAchievement12] / £dip£ §BNeither Holy Nor Roman Nor an Empire:§! Dismantle (UN)Holy Roman Empire.\n[GetINKAchievement13] / £infantry_icon_small£ §BNeo-Roman Legionnaires:§! Have at least 125% Discipline.\n[GetINKAchievement14] / ¤ §BMake Konstantinopolis Great Again!:§! Konstantinopolis have at least 75 development and no free building slots.\n[GetINKAchievement15] / £adm£ §BCradle of Civilizations:§! Every Turkish or Neo Turkish culture don't have free building slots." 
