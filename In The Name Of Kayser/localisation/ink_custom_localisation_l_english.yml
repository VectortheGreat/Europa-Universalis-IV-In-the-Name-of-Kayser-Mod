 ink_cl_civil_war_event_not_abandoned_title:0 "End of the Turkish Civil War"
 ink_cl_civil_war_event_abandoned_title:0 "The abandonment of Anatolia"
 ink_cl_civil_war_event_not_abandoned_desc:0 "At long last the rabble has been dealt with, the flock is pacified."
 ink_cl_civil_war_event_abandoned_desc:0 "The Muslim beys, which gathered great power in Anatolia, started a civil war and rebelled against the [Root.Monarch.GetTitle]. The Desperate [Root.Monarch.GetTitle] had no choice but to accept their demands. In [GetYear], local Muslim Turkish beys united and formed the state called Anatolian Union."
 ink_cl_civil_war_event_not_abandoned_option:0 "For we are all sons and daughters of God!"
 ink_cl_civil_war_event_abandoned_option:0 "God be with us.."