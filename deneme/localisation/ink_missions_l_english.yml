 rmo_religion_mission_1_title:0 "Balkan Volunteers"
 rmo_religion_mission_1_desc:0 "Young volunteers from the Balkans who will join our lofty case." 
 rmo_religion_mission_2_title:0 "Convert Anatolia"
 rmo_religion_mission_2_desc:0 "We successfully defeated the heathens, Now we must Christianize them." 
 rmo_religion_mission_4_title:0 "Convert Roma"
 rmo_religion_mission_4_desc:0 "Constantinople might be the New Rome, but the old Imperial capital, the Eternal City itself. . Better to see its as Orthodox." 
 rmo_religion_mission_5_title:0 "Convert Holy Lands"
 rmo_religion_mission_5_desc:0 "We must return them to the Holy Faith. DEUS VULT!" 
 rmo_religion_mission_6_title:0 "Convert Alexandria"
 rmo_religion_mission_6_desc:0 "We must convert the Holy City of Alexandria in order to rebuild the Pentarchy." 
 rmo_religion_mission_7_title:0 "Restore Pentarchy "
 rmo_religion_mission_7_desc:0 "The great Christian East-West Schism, brought about by the arrogance of Pope Leo IX in 1054, might finally be healed. As established by Emperor Justinian in 531, the Bishop of Rome is merely one of five Patriarchs of equal rank, together with the ones in Constantinople, Antioch, Jerusalem and Alexandria. If all five Patriarchates can be restored to Christianity under the auspices of the Eastern Church, there is hope of a new unity." 
 rmo_religion_mission_8_title:0 "Convert Muslims "
 rmo_religion_mission_8_desc:0 "We must challenge all Muslims by destroying the center of Islam." 
 rmo_religion_mission_9_title:0 "Absolutist Empire"
 rmo_religion_mission_9_desc:0 "We must centralize our empire day by day." 
 rmo_religion_mission_10_title:0 "Crush the Revolution"
 rmo_religion_mission_10_desc:0 "We can meet the needs of the people. Kill all the rebels. Long live our Supreme Ruler."  
 rmo_diplomatic_mission_1_title:0 "Royal Marrige"
 rmo_diplomatic_mission_1_desc:0 "A marriage with a Roman dynasty is essential for us to claim empire." 
 rmo_diplomatic_mission_2_title:0 "Reclaim South Italy"
 rmo_diplomatic_mission_2_desc:0 "In order to restore Rome, We need a strong navy and rule the seas." 
 rmo_diplomatic_mission_3_title:0 "Control Naples"
 rmo_diplomatic_mission_3_desc:0 "Southern Italy has always been a Roman. Let's make Italy, Roman again" 
 rmo_diplomatic_mission_4_title:0 "Mediterranean Sea"
 rmo_diplomatic_mission_4_desc:0 "A Rome that cannot rule in the Mediterranean is not Rome. We must dominate the eastern Mediterranean." 
 rmo_diplomatic_mission_5_title:0 "Prepare for the Crusade"
 rmo_diplomatic_mission_5_desc:0 "For the Crusades, We must dominate Anatolia and strengthen our army." 
 rmo_diplomatic_mission_6_title:0 "Conquer Holy Lands"
 rmo_diplomatic_mission_6_desc:0 "We united our nation, strengthened our army. Now We must recover the Holy cities." 
 rmo_diplomatic_mission_7_title:0 "Conquer Egypt"
 rmo_diplomatic_mission_7_desc:0 "Egypt is the cradle of civilizations. We must have it and strengthen our nation." 
 rmo_diplomatic_mission_8_title:0 "Conquer Carthage"
 rmo_diplomatic_mission_8_desc:0 "Carthage has always been an enemy of Rome. We must destroy Carthage!" 
 rmo_diplomatic_mission_9_title:0 "Conquer Italy"
 rmo_diplomatic_mission_9_desc:0 "Italy means Rome. We must turn Italy back into the old days of Rome." 
 rmo_diplomatic_mission_10_title:0 "Conquer Iberia"
 rmo_diplomatic_mission_10_desc:0 "Our Eastern Borders are safe now, We must expand to the West and restore our empire."
 rmo_diplomatic_mission_11_title:0 "Conquer France"
 rmo_diplomatic_mission_11_desc:0 "Ah.. Gauls! How quickly they became civilized. We have to get them back under control." 
 rmo_administrative_mission_1_title:0 "End of Turkish civil War "
 rmo_administrative_mission_1_desc:0 "We must defeat the heathens in order to unite our nation."
 rmo_administrative_mission_2_title:0 "Unite Hellenoturkism"
 rmo_administrative_mission_2_desc:0 "Who knew that one day the leaders of civilizations Greeks and the valiant Turks of the Steppe, could unite in a single state?" 
 rmo_administrative_mission_3_title:0 "Defeat Skanderbeg"
 rmo_administrative_mission_3_desc:0 "Great commander! Skanderbeg! His betrayal should not go unpunished, but we must never forget that he was a good commander. We must destroy him in Roman style." 
 rmo_administrative_mission_4_title:0 "Defeat the Serbs"
 rmo_administrative_mission_4_desc:0 "Serbs have been constantly rebellious against us. They are eager to establish a great empire in the Balkans. Let's show them the emperor of the Balkans." 
 rmo_administrative_mission_5_title:0 "Conquer Balkans"
 rmo_administrative_mission_5_desc:0 "The fate of the Balkans is to belong to the Roman empire. Let's conquer the balkans again." 
 rmo_administrative_mission_6_title:0 "Revenge of 4th Crusade"
 rmo_administrative_mission_6_desc:0 "The 4th Crusade ... We have never forgotten the insult to Rome that day. Venetians must be punished."
 rmo_administrative_mission_7_title:0 "Reach Alpine Mountains"
 rmo_administrative_mission_7_desc:0 "Northern Italy .. Beautiful with its mysterious and alluring scenery, but it's also difficult. We have to cross these mountains." 
 rmo_administrative_mission_8_title:0 "All roads lead to Rome "
 rmo_administrative_mission_8_desc:0 "Every place we take a step is Rome's work, and these works always lead us to Rome." 
 rmo_administrative_mission_9_title:0 "Neither Holy Nor Roman"
 rmo_administrative_mission_9_desc:0 ""Holy", "Rome" Empire. How ironic they don't have any of them. We must prove to them that we are the true heir to Rome." 
 rmo_administrative_mission_10_title:0 "Multicultural Empire"
 rmo_administrative_mission_10_desc:0 "Our multinational country is growing day by day. We must preserve it."
 rmo_administrative_mission_11_title:0 "True Successor to Rome"
 rmo_administrative_mission_11_desc:0 "We are the true and only heir to Rome. Now we must restore it again to please Caesar."
 rmo_military_mission_1_title:0 "We're all Orthodox!"
 rmo_military_mission_1_desc:0 "Our Nation! We are all orthodox! We must protect our nation and religion, and we must all unite." 
 rmo_military_mission_2_title:0 "Elite Army"
 rmo_military_mission_2_desc:0 "We must increase our success in wars by creating elite units in our army." 
 rmo_military_mission_3_title:0 "Urban's Cannons"
 rmo_military_mission_3_desc:0 "Hungarian engineer Urban is a really talented person. We must improve his cannons and destroy all enemy forts." 
 rmo_military_mission_4_title:0 "Professional Training"
 rmo_military_mission_4_desc:0 "Rome's military successes have always been from the professional army. We must train our armies." 
 rmo_military_mission_5_title:0 "Legionnaires"
 rmo_military_mission_5_desc:0 "Legionnaires were one of Rome's most disciplined and capable soldiers. We must make our army as disciplined as the Legionnaires." 
 rmo_military_mission_6_title:0 "Professional Army"
 rmo_military_mission_6_desc:0 "Our army is getting more and more professional day by day. Our battles are getting easier every day. We must continue to improve our army." 
 rmo_military_mission_7_title:0 "Expand the Navy"
 rmo_military_mission_7_desc:0 "A good navy will enable us to rule the seas. A true heiress of Rome must have good navy" 
 rmo_military_mission_8_title:0 "Greek Fire"
 rmo_military_mission_8_desc:0 "Greek fire was one of the most powerful weapons used by Rome. We have to improve it again and rule in the Mediterranean." 
 rmo_military_mission_9_title:0 "Sentinel of the East"
 rmo_military_mission_9_desc:0 "We must take control of all the coasts of the Eastern Mediterranean and move towards the West." 
 rmo_military_mission_10_title:0 "Mare Nostrum"
 rmo_military_mission_10_desc:0 "Let us show them that your Mediterranean belongs to us again with this word, which is called our Sea in Latin." 
