 tek_military_mission_4_title:0 "Professional Training"
 tek_military_mission_4_desc:0 "To conquer Asia, We need to build a regular professional army. We must train all units regularly." 
 tek_military_mission_5_title:0 "Elite Knights"
 tek_military_mission_5_desc:0 "The number of Knights in our army is increasing day by day. We must convert Knights into Elite units." 
 tek_military_mission_6_title:0 "Professional Army"
 tek_military_mission_6_desc:0 "Our army must be professional to combat the infidels who outnumber us." 
 tek_military_mission_7_title:0 "Expand the Navy"
 tek_military_mission_7_desc:0 "We must first conquer the seas to conquer Asia. We need to strengthen the Navy to conquer the seas." 
 tek_military_mission_8_title:0 "Grand Navy"
 tek_military_mission_8_desc:0 "Our nation went to open seas for the first time. Our navies look quite small. We must rule the seas with bigger ships." 
 tek_military_mission_9_title:0 "South East Asia"
 tek_military_mission_9_desc:0 "To reach the Far East, we need to be in the Southeast. We must advance our navy to the East." 
 tek_military_mission_10_title:0 "Conquer China"
 tek_military_mission_10_desc:0 "We must conquer China, which is one of the richest regions of Asia, and Christianize these nations." 
 tek_military_mission_11_title:0 "Conquer Japan"
 tek_military_mission_11_desc:0 "This nation is very prone to being Christian. We must Christianize them." 
 tek_economic_mission_1_title:0 "Enslave Muslims"
 tek_economic_mission_1_desc:0 "We must enslave prisoners of civil war." 
 tek_economic_mission_2_title:0 "Rebuild The Capital"
 tek_economic_mission_2_desc:0 "We must develop Konstantinopolis by rebuilding it, but in Roman way." 
 tek_economic_mission_3_title:0 "The Great Library "
 tek_economic_mission_3_desc:0 "In order to develop in science, we must create a great library in our capital. We have to develop this library in such a way that we should make Konstantinopolis the center of science." 
 tek_economic_mission_4_title:0 "Coptic Hagia Sophia"
 tek_economic_mission_4_desc:0 "Hagia Sophia .. This unique cathedral has fascinated all nations. But it is not suitable for us that this cathedral is orthodox. We should make Hagia Sophia a Coptic Cathedral." 
 tek_economic_mission_5_title:0 "Improve Trade"
 tek_economic_mission_5_desc:0 "A good trade means good welfare. It should develop our trade and reach the welfare level of our country." 
 tek_economic_mission_6_title:0 "Indian Trade"
 tek_economic_mission_6_desc:0 "We should transfer India's rich trade to our country and make our nation the strongest." 
 tek_economic_mission_7_title:0 "Far East Trade"
 tek_economic_mission_7_desc:0 "Far Eastern trade seems very diverse and rich. We must protect and develop this trade." 
 tek_economic_mission_8_title:0 "Build Suez Canal"
 tek_economic_mission_8_desc:0 "Building the Suez Canal will greatly contribute to Asian trade, but it will cost us. We must build it as early as possible." 
 tek_economic_mission_9_title:0 "Coal Production"
 tek_economic_mission_9_desc:0 "Coal is one of the best production resources in the world. We must use this valuable production resource as effectively as possible." 
 tek_economic_mission_10_title:0 "Assimilate the Natives"
 tek_economic_mission_10_desc:0 "We must assimilate the natives and get the maximum yield from the colonies."
